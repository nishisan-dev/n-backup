name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
            debarch: amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
            debarch: arm64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Test
        run: go test ./... -count=1 -timeout 120s

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          LDFLAGS="-s -w -X github.com/nishisan-dev/n-backup/internal/server/observability.Version=${VERSION} -X github.com/nishisan-dev/n-backup/internal/agent.Version=${VERSION}"

          mkdir -p dist

          go build -ldflags "${LDFLAGS}" -o dist/nbackup-agent-${{ matrix.suffix }} ./cmd/nbackup-agent
          go build -ldflags "${LDFLAGS}" -o dist/nbackup-server-${{ matrix.suffix }} ./cmd/nbackup-server

      - name: Build .deb packages
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          chmod +x packaging/build-deb.sh
          bash packaging/build-deb.sh "${VERSION}" "${{ matrix.debarch }}"

      - name: Create fixed-name .deb aliases (for latest download URLs)
        run: |
          cd dist
          VERSION=${GITHUB_REF_NAME#v}
          cp nbackup-agent_${VERSION}_${{ matrix.debarch }}.deb nbackup-agent_${{ matrix.debarch }}.deb
          cp nbackup-server_${VERSION}_${{ matrix.debarch }}.deb nbackup-server_${{ matrix.debarch }}.deb

      - name: Generate checksums
        run: |
          cd dist
          sha256sum nbackup-agent-${{ matrix.suffix }} nbackup-server-${{ matrix.suffix }} \
                    nbackup-agent_${{ matrix.debarch }}.deb nbackup-server_${{ matrix.debarch }}.deb \
                    > checksums-${{ matrix.suffix }}.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.suffix }}
          path: |
            dist/nbackup-agent-${{ matrix.suffix }}
            dist/nbackup-server-${{ matrix.suffix }}
            dist/nbackup-agent_*_${{ matrix.debarch }}.deb
            dist/nbackup-server_*_${{ matrix.debarch }}.deb
            dist/nbackup-agent_${{ matrix.debarch }}.deb
            dist/nbackup-server_${{ matrix.debarch }}.deb
            dist/checksums-${{ matrix.suffix }}.txt
            dist/checksums-deb-${{ matrix.debarch }}.txt

  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: release

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Merge checksums
        run: |
          cd dist
          cat checksums-*.txt | sort > checksums.txt
          rm checksums-*.txt

      - name: Generate release notes
        id: notes
        run: |
          TAG="${GITHUB_REF_NAME}"
          PREV_TAG=$(git describe --tags --abbrev=0 "${TAG}^" 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" "${PREV_TAG}..${TAG}")
            DIFF_URL="https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${TAG}"
          else
            COMMITS=$(git log --pretty=format:"- %s" "${TAG}")
            DIFF_URL="https://github.com/${{ github.repository }}/commits/${TAG}"
          fi

          {
            echo "body<<RELEASE_EOF"
            echo "## O que mudou"
            echo ""
            echo "${COMMITS}"
            echo ""
            echo "**Full Changelog**: ${DIFF_URL}"
            echo "RELEASE_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.notes.outputs.body }}
          files: dist/*
