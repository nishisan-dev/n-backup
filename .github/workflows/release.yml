name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Test
        run: go test ./... -count=1 -timeout 120s

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          VERSION=${GITHUB_REF_NAME}
          LDFLAGS="-s -w -X main.version=${VERSION}"

          mkdir -p dist

          go build -ldflags "${LDFLAGS}" -o dist/nbackup-agent-${{ matrix.suffix }} ./cmd/nbackup-agent
          go build -ldflags "${LDFLAGS}" -o dist/nbackup-server-${{ matrix.suffix }} ./cmd/nbackup-server

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums-${{ matrix.suffix }}.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.suffix }}
          path: dist/

  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: release

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Merge checksums
        run: |
          cd dist
          cat checksums-*.txt | sort > checksums.txt
          rm checksums-*.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
